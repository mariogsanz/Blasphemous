        <div id="content">
            <h2>Form</h2>
            <form action="./assets/php/form-result.php" method="post" target="_blank">
                <table>
                    <tr>
                        <td><label for="nombre">Name</label></td>
                        <td class="required"><input type="text" name="nombre" id="nombre" maxlength="20" placeholder="Enter your name" size="50" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="apellido1">First surname</label></td>
                        <td class="required"><input type="text" name="apellido1" id="apellido1" placeholder="Enter your first surname" size="50" maxlength="20" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="apellido2">Second surname</label></td>
                        <td class="required"><input type="text" name="apellido2" id="apellido2" placeholder="Enter your second surname" size="50" maxlength="20" required autofocus> *</td>
                    </tr>
                    <tr>
                        <td><label for="direccion">Address</label></td>
                        <td class="required"><input type="text" name="direccion" id="direccion" placeholder="Enter your address" size="50" maxlength="50" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="provincia">Province</label></td>
                        <td class="required"><input type="text" name="provincia" id="provincia" size="50" maxlength="20" placeholder="Enter your province" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="codigo">Postal code</label></td>
                        <td class="required"><input type="text" name="codigo" id="codigo" maxlength="5" size="50" placeholder="Enter your postal code" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="fijo">Phone</label></td>
                        <td><input type="tel" name="fijo" id="fijo" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="Phone: 123-12-12-12" size="50" title="123-12-12-12"></td>
                    </tr>
                    <tr>
                        <td><label for="movil">Mobile</label></td>
                        <td class="required"><input type="tel" name="movil" id="movil" pattern="[0-9]{3}-[0-9]{6}" required placeholder="Mobile: 123-123456" size="50" title="123-123123"> *</td>
                    </tr>
                    <tr>
                        <td><label for="edad">Age</label></td>
                        <td class="required"><input type="number" name="edad" id="edad" min="1" max="100" required placeholder="1-100"> *</td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td class="required"><input type="email" name="email" id="email" size="50" required placeholder="Enter your email"> *</td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td class="required"><input type="password" name="password" id="password" size="50" minlength="4" maxlength="10" pattern="[A-Za-z0-9]{4,10}" placeholder="Enter your password" title="Password must be between 4 and 10 characters"> *</td>
                    </tr>
                    <tr>
                        <td><label for="estudios">Studies</label></td>
                        <td class="required">
                            <select name="estudios" id="estudios">
                                <option value="">---Select a level of studies---</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Secondary Education">Secondary Education</option>
                                <option value="High School - Vocational Training">High School - Vocational Training</option>
                                <option value="Licensed">Licensed</option>
                                <option value="Master">Master</option>
                                <option value="Doctorate">Doctorate</option>
                            </select>
                             *
                        </td>
                    </tr>
                    <tr>
                        <td><label for="interes">Interest</label></td>
                        <td>
                            <select name="intereses" id="intereses" size="5" multiple>
                                <option value="Games">Games</option>
                                <option value="Films">Films</option>
                                <option value="Books">Books</option>
                                <option value="Sports">Sports</option>
                                <option value="Series">Series</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="comentarios">Comments</label></td>
                        <td><textarea name="comentarios" id="comentarios" cols="50" rows="10" placeholder="Any comments?"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="tema">Topic</label></td>
                        <td class="required">
                            <select name="tema" id="tema" required>
                                <option value="Videogames">Videogames</option>
                                <option value="Movies">Movies</option>
                                <option value="Series">Series</option>
                            </select>
                             *
                        </td>
                    </tr>
                    <tr>
                        <td><label for="file">File</label></td>
                        <td class="required"><input type="file" name="file" id="file"> *</td>
                    </tr>
                    <tr>
                        <td><label for="date">Date</label></td>
                        <td class="required"><input type="datetime-local" name="date" id="date"> *</td>
                    </tr>
                    <tr>
                        <td><label for="url">URL</label></td>
                        <td class="required"><input type="url" name="url" id="url" size="50" value="https://thegamekitchen.com/blasphemous/"> *</td>
                    </tr>
                    <tr>
                        <td><label for="condiciones">Terms</label></td>
                        <td><input type="checkbox" name="condiciones" id="condiciones" checked> Accept your data will be stolen</td>
                    </tr>
                    
                </table>
                <br>
                <br>
                <div id="buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
