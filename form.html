        <div id="content">
            <h2>Form</h2>
            <hr>
            <form action="./prueba.txt" method="post">
                <table>
                    <tr>
                        <td><label for="nombre">Name</label></td>
                        <td class="required"><input type="text" name="nombre" id="nombre" maxlength="20" placeholder="Enter your name" size="50" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="apellido1">First surname</label></td>
                        <td class="required"><input type="text" name="apellido1" id="apellido1" placeholder="Enter your first surname" size="50" maxlength="20" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="apellido2">Second surname</label></td>
                        <td class="required"><input type="text" name="apellido2" id="apellido2" placeholder="Enter your second surname" size="50" maxlength="20" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="direccion">Address</label></td>
                        <td class="required"><input type="text" name="direccion" id="direccion" placeholder="Enter your address" size="50" maxlength="50" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="provincia">Province</label></td>
                        <td class="required"><input type="text" name="provincia" id="provincia" size="50" maxlength="20" placeholder="Enter your province" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="codigo">Postal code</label></td>
                        <td class="required"><input type="text" name="codigo" id="codigo" maxlength="5" size="50" placeholder="Enter your postal code" required> *</td>
                    </tr>
                    <tr>
                        <td><label for="fijo">Phone</label></td>
                        <td><input type="tel" name="fijo" id="fijo" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="Phone: 123-12-12-12" size="50"></td>
                    </tr>
                    <tr>
                        <td><label for="movil">Mobile</label></td>
                        <td class="required"><input type="tel" name="movil" id="movil" pattern="[0-9]{3}-[0-9]{6}" required placeholder="Mobile: 123-123456" size="50"> *</td>
                    </tr>
                    <tr>
                        <td><label for="edad">Age</label></td>
                        <td class="required"><input type="number" name="edad" id="edad" min="1" max="100" required placeholder="1-100"> *</td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td class="required"><input type="email" name="email" id="email" size="50" required placeholder="Enter your email"> *</td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td class="required"><input type="password" name="password" id="password" size="50" minlength="4" maxlength="10" pattern="[A-Za-z0-9].{4,10}"> *</td>
                    </tr>
                    <tr>
                        <td><label for="estudios">Studies</label></td>
                        <td class="required">
                            <select name="estudios" id="estudios">
                                <option value="0">---Select a level of studies---</option>
                                <option value="1">Graduate</option>
                                <option value="2">Secondary Education</option>
                                <option value="3">High School - Vocational Training</option>
                                <option value="4">Licensed</option>
                                <option value="5">Master</option>
                                <option value="6">Doctorate</option>
                            </select>
                             *
                        </td>
                    </tr>
                    
                </table>
            </form>
